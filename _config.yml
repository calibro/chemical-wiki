# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Chemical knowledge
description: Establishing and stabilizing knowledge of psychedelics and designer drugs on Wikipedia
baseurl: "/chemical-wiki" # the subpath of your site, e.g. /blog
url: "http://calibro.github.io" # the base hostname & protocol for your site
permalink: /:categories/:title
include: ['_pages']
analytics: 'UA-73425386-4'
disqus: 'chemicalknowledge'
# Collections
collections:
  explorations:
    output: true

# Build settings
markdown: kramdown
gems:
  - jemoji
