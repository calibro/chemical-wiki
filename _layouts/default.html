<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

      {{ content }}

    <script src="{{ "/assets/jquery/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/bootstrap/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/d3/d3.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/typeahead/typeahead.bundle.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/linkurious/sigma.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/linkurious/fix.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/linkurious/plugins/sigma.parsers.json.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/linkurious/plugins/sigma.plugins.filter.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/swoopy-drag/swoopy-drag.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/chemical-wiki.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/charts/smallMultipleArea.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/charts/smallMultiplePoint.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/charts/scatterPlot.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/charts/dotPlot.js" | prepend: site.baseurl }}"></script>
    <script>
    {% if page.data %}
        var dataFile = '{{ "/media/data/" | append: page.data | prepend: site.baseurl }}';
    {% endif %}
    {% if page.static %}
        var staticFolder = '{{ "/media/static/" | append: page.static | prepend: site.baseurl }}';
    {% endif %}
    </script>
    {% if page.custom_js %}
      <script src="{{ "/js/" | append: page.custom_js | prepend: site.baseurl }}"></script>
    {% endif %}
    {% if jekyll.environment == 'production' or site.github %}
      {% include google-analytics.html %}
    {% endif %}
  </body>
</html>
