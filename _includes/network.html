<div class="row">
    <div class="col-md-9 col-md-offset-3 nwLegend">
    </div>
</div>

<div class="row nwRow">
  <div class="col-md-3">
    <div class="row">
      <div class="col-md-12" id="searchwrapper">
        <input id="searchsub" class="typeahead" type="text" placeholder="Select or search a node">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="selectedNodes no-opacity">
        </div>
      </div>
    </div>
    <div class="linkedNodes no-opacity">
      <div class="networkSide"></div>
    </div>
  </div>
  <div class="col-md-9 nwCol">
    <div class="loaderContainer">
      <div class="loader">
        <span class="glyphicon glyphicon-refresh spinning"></span>
      </div>
    </div>
    <div id="networkContainer">
      <div id="controller">

        <div class="btn-group-vertical" id="btn-zoom-wrapper">
          <button class="btn btn-default" id="zoomIn">
           <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
          <button class="btn btn-default" id="zoomReset">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
          </button>
          <button class="btn btn-default" id="zoomOut">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
