prose:
  media: 'media'
  metadata:
    _explorations:
      - name: "layout"
        field:
          element: "hidden"
          value: "exploration"
      - name: "category"
        field:
          element: "select"
          label: "Category"
          options:
            - name: Medical risks and benefits
              value: medical
            - name: Designer drugs
              value: designer
      - name: "authors"
        field:
          element: "multiselect"
          label: "Author(s)"
          options:
            - Lisa Krieg
            - Moritz Berning
            - Aleksi Hupli
            - Matteo Azzi
            - Giorgio Uboldi
            - Gabriele Colombo
            - Louis Dijkstra
            - Natalia Sanchez-Querubin
      - name: "tools"
        field:
          element: "multiselect"
          label: "Tool(s)"
          alterable: true
          options:
            - Gephi
            - Illustrator
            - Raw
            - Tableau
      - name: "datasources"
        field:
          element: "multiselect"
          label: "Data source(s)"
          alterable: true
          options:
      - name: "datafiles"
        field:
          element: "multiselect"
          label: "Data file(s)"
          alterable: true
          options:
