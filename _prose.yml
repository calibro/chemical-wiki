prose:
  media: 'media'
  ignore: ['_includes', '_layouts','_posts','assets','css','js','media','_config.yml','_prose.yml','.gitignore','feed.xml']
  metadata:
    _explorations:
      - name: "layout"
        field:
          element: "hidden"
          value: "exploration"
      - name: "published"
        field:
          element: "hidden"
          value: "true"
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "category"
        field:
          element: "select"
          label: "Category"
          options:
            - name: Medical risks and benefits
              value: medical
            - name: Designer drugs
              value: designer
      - name: "authors"
        field:
          element: "multiselect"
          label: "Author(s)"
          options:
            - Lisa Krieg
            - Moritz Berning
            - Aleksi Hupli
            - Matteo Azzi
            - Giorgio Uboldi
            - Gabriele Colombo
            - Louis Dijkstra
            - Natalia Sanchez-Querubin
      - name: "tools"
        field:
          element: "multiselect"
          label: "Tool(s)"
          alterable: true
          options:
            - Gephi
            - Illustrator
            - Raw
            - Tableau
      - name: "datasources"
        field:
          element: "multiselect"
          label: "Data source(s)"
          alterable: true
          options:
      - name: "datafiles"
        field:
          element: "multiselect"
          label: "Data file(s)"
          alterable: true
          options:
